<!-- audio and video -->
<!Doctype html>
<html>
    <body>
        <h1> Here we will be playing some song</h1>
        <audio controls loop>
            <source src="https://www.kozco.com/tech/LRMonoPhase4.mp3">
        </audio>
        <h2>Muted</h2>
        <audio controls muted>
            <source src="/audio/LRMonoPhase4.mp3">
        </audio>
        <h2>Auto play</h2>
        <audio controls  >
            <source src="/audio/LRMonoPhase4.mp3">
        </audio>

        <!-- Video Tag -->
        <video controls height="450" width="450"  poster="/images/pet.webp">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video>
